<div class="div">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" placeholder="Name" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <input type="text" placeholder="Surname" class="form-control" formControlName="surname">
    </div>
    <div class="form-group">
      <input type="text" placeholder="Email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <ngx-intl-tel-input [cssClass]="'custom'"
                          [enableAutoCountrySelect]="true" [enablePlaceholder]="true"
                          [selectedCountryISO]="CountryISO.Turkey" [phoneValidation]="true" name="phone"
                          formControlName="phone">
      </ngx-intl-tel-input>
    </div>
    <div style="text-align: center;">
      <p-button type="submit">Submit</p-button>
    </div>
  </form>

</div>
